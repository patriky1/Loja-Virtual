    <style>
        * {

        body {

            color: #333;

        }

        header {

        nav ul {

        }

        nav ul li {

        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        #banner {
            text-align: center;
            padding: 50px 0;
            color: #e627a6;

        }

        .btn {
            display: inline-block;

        }

        .btn1 {

        }

        .btn:hover {
            background-color: #fac6f3;
        }

        #banner h1 {
            font-size: 2.5em;

        }

        #banner p {
            font-size: 1.1em;
        }

        .recurso {
            color: #000;
            margin-bottom: 40px;
            justify-content: space-between;
        }

        .recurso h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #recursos {
            padding: 50px 0;
            background-color: #fcfbfb;
            text-align: center;
        }

        .recurso p {
            font-size: 1.1em;
        }

        #sobre {
            padding: 50px 0;
            text-align: center;
        }

        footer {
            background-color: #e627a6;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        #logotipo.png {
            border-radius: 100%;


        }

        .btnlinha {
            position: relative;
            justify-content: space-around;
            display: inline;
        }

        .imagemLogo {

            border-radius: 20%;
            animation: animeImage 2s infinite linear;
        }

        @keyframes animeImage {
            0% {
                transform: scale(0.9);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0.9);
            }

        }

        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            #banner h1 {
                font-size: 1.5em;
            }

            #banner p {
                font-size: 1em;
            }

            .btn {
                width: 100%;
                padding: 15px;
            }

            .btn1 {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }

            .imagemLogo {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 480px) {
            nav ul li {
                margin: 5px 0;
            }

            #banner h1 {
                font-size: 1.2em;
            }

            #banner p {
                font-size: 0.9em;
            }

            .btn {
                padding: 10px;
            }

            .btn1 {
                width: 100%;
            }
        }

        .topnav {
            overflow: hidden;
            background-color: #d8348e;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {}

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
